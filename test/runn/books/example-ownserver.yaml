desc: Example of calling the Own API
runners:
  req: 
    endpoint: http://localhost:8080
    openapi3: ../api/openapi.yaml
    skipValidateRequest: false
    skipValidateResponse: false
    trace: true
vars:
  username: ${USER:-blck-snwmn}
steps:
  showAllUsers:
    desc: Get the users
    req:
      /v1/users:
        get:
          body: null
    test: |
      current.res.status == 200
  createUser:
    desc: Create a user
    loop: 10
    req:
      /v1/users:
        post:
          body:
            application/json:
              name: "{{ faker.LetterN(10) }}"
    test: |
      current.res.status == 201
  showAllUsersAgain:
    desc: Get the users again
    req:
      /v1/users:
        get:
          body: null
    test: |
      current.res.status == 200
        && len(current.res.body) >= 10
    bind:
      users: current.res.body
  showUserById:
    desc: Get the user by id
    loop: len(users)
    req:
      /v1/users/{{ users[i].id }}:
        get:
          body: null
    test: |
      current.res.status == 200
        && current.res.body.id == users[i].id
