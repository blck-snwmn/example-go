desc: Example of calling the GitHub API
runners:
  req: https://api.github.com
vars:
  username: ${USER:-blck-snwmn}
steps:
  showAllRrepository:
    desc: Get the repositories of the user blck-snwmn
    req:
      /users/{{ vars.username }}/repos:
        get:
          body: null
    test: |
      current.res.status == 200
        && len(current.res.body) > 1
  showFirstRepository:
    desc: Get the first repository of the user blck-snwmn
    req:
      /repos/{{ vars.username }}/{{ steps.showAllRrepository.res.body[0].name }}:
        get:
          body: null
    test: |
      current.res.status == 200
        && steps.showFirstRepository.res.body.id == steps.showAllRrepository.res.body[0].id
  showSecondRepository:
    desc: Get the first repository of the user blck-snwmn
    req:
      /repos/{{ vars.username }}/{{ steps.showAllRrepository.res.body[1].name }}:
        get:
          body: null
    test: |
      current.res.status == 200
        && steps.showSecondRepository.res.body.full_name == steps.showAllRrepository.res.body[1].full_name