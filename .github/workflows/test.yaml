name: Go test&lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [
          ./db/sqlc,
          ./db/sqlx,
          ./test/exportexample,
          ./test/gotestsum,
          ./test/runn,
          ./test/standard,
        ] 
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - name: Run test
        run: |
          go test ./... --shuffle on --parallel 10 --p 10
        working-directory: ${{ matrix.directory }}

